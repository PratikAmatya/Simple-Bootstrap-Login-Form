<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Form</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
	</head>
	<body class="bg-secondary">
		<!-- main -->
		<main class="container p-5 rounded bg-light" id="mainDiv">
			<!-- span -->
			<span class="h4">ACCOUNT LOGIN</span>
			<!-- form -->
			<form action="" id="loginForm">
				<div class="form-group mt-5">
					<label for="username" class="text-uppercase">Username</label>
					<input
						type="text"
						name="username"
						id="username"
						class="form-control form-control-lg border border-success"
					/>
				</div>
				<div class="form-group mb-0">
					<label for="password" class="text-uppercase mt-4">Password</label>
					<input type="password" class="form-control form-control-lg" />
				</div>
				<div class="link mb-4">
					<a href="#" class="">Forgot Password?</a>
				</div>
			</form>
			<!-- login button -->
			<button type="submit" form="loginForm" class="btn-dark btn mt-4 px-4">
				Login
			</button>
		</main>
		<!-- script for bootstrap -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"
		></script>
		<!-- internal CSS -->
		<style>
			/* For centering the main section */
			#mainDiv {
				position: fixed;
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}
		</style>
	</body>
</html>
